<!DOCTYPE html>
<html>

<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="NumberGuesser.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>The Hub's Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessInput">
    <input type="submit" value="Submit Guess" onclick="checkGuess()">
    <p id="message"></p>

    <script>

        const randomNumber = Math.floor(Math.random() * 100) + 1;

        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            const message = document.getElementById("message");

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Please enter a valid number between 1 and 100.";
            } else {
                attempts++;

                if (guess === randomNumber) {
                    message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
                } else if (guess < randomNumber) {
                    message.textContent = "Try a higher number.";
                } else {
                    message.textContent = "Try a lower number.";
                }
            }
        }
    </script>
    <button onclick="location.href='index.html'">Home</button>
</body>

</html>
